<section>
 <ion-segment mode="md" [(ngModel)]="icons" color="dark">
    <ion-segment-button *ngFor="let tab of tabs.tabs;let i = index" [value]="i" (click)="showContent(i)">
      {{tab.tabName}}
    </ion-segment-button>
  </ion-segment>
  <ion-slides>
    <ion-slide *ngFor="let tab of tabs.contents">
      <ion-grid *ngFor="let group of tab.groups">
        <ion-title><p>{{group.groupName}}</p></ion-title>
        <ion-row>
          <ion-col *ngFor="let groupContent of group.contents" [attr.col-12]="forceOneColumn ? true : null" [attr.col-6]="!forceOneColumn ? true : null"
            [attr.col-sm-6]="!forceOneColumn ? true : null" [attr.col-md-3]="!forceOneColumn ? true : null">
            <ion-card style="width:100%;margin:auto" (click)="submit(tab,group,groupContent)">
              <img style="min-height:100px" [src]="groupContent.url" />
              <ion-card-content>
                <ion-card-title style="font-size:1.2em">
                  <b>{{groupContent.title}}</b>
                </ion-card-title>
                <p>
                 {{groupContent.description}}
                </p>
              </ion-card-content>

            </ion-card>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides> 
</section>
